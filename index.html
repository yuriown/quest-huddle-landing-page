<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor Huddle landing page</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f743791ba4.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="page">
        <header class="header">
                    <img src="src/images/logo.svg" alt="Logo Huddle">
        </header>
        
        <section class="section">
            <div class="picture">
                <img class="illustration" src="src/images/illustration-mockups.svg" alt="">
            </div>
            <div class="content">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <a href="#" class="btn">Register</a>
            </div>
        </section>

        <footer class="footer">
            
            <div class="social">
                <a class="social-icon-box" href="#">
                    <i class="social-icon fab fa-facebook-f"></i>
                </a>
                <a class="social-icon-box" href="#">
                    <i class="social-icon fab fa-twitter"></i>
                </a>
                <a class="social-icon-box" href="#">
                    <i class="social-icon fab fa-instagram"></i>
                </a>
            </div>

            <div class="footer-attribution">

                <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    
                <p>Coded by <a href="https://github.com/yuriown" target="_blank" rel="noreferrer">#yuriowns</a>.</p>
            </div>

        </footer>
    </div>
</body>
</html>
